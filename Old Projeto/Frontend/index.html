<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Clone do Spotify">
        <meta name="keywords" content="programação, html, css, javascript, música">
        <meta name="author" content="Amanda Castilho">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="shortcut icon" href="../img/spotify.png" type="image/x-icon">
        <title>Spotify Clone</title>
    </head>

    <body>

        <header>

            <div class="header-content">
                <h1>Spotify Clone</h1>
                <input  type="text"  id="search"  placeholder="Pesquisar músicas, artistas ou álbuns" aria-label="Pesquisar">
            </div>

        </header>

        <!-- Layout principal -->

        <main>
            <!-- Barra lateral com playlists -->

            <aside id="playlists">
                <nav aria-label="Playlists">
                    <ul>
                        <li><a href="#">Top Hits Brasil</a></li>
                        <li><a href="#">Pop Internacional</a></li>
                        <li><a href="#">Clássicos do Rock</a></li>
                    </ul>
                </nav>
            </aside>

            <!-- Área de conteúdo -->

            <section id="content">
                <h2>Bem-vindo ao Spotify Clone</h2>
                <p>Explore suas playlists favoritas e curta as melhores músicas!</p>

                <!-- Exemplo de álbum/música -->
                <div class="album">
                    <img src="../imagens/album-cover.jpg" alt="Capa do álbum">

                    <div class="album-info">
                        <h3 id="">Nome do Álbum</h3>
                        <p>Artista</p>
                    </div>
                </div>

            </section>

           <!-- <section id="add-music">
                <h2>Adicionar Música</h2>
                <input type="text" id="music-name" placeholder="Nome da Música">
                <input type="text" id="artist-name" placeholder="Nome do Artista">
                <input type="text" id="music-src" placeholder="URL ou Caminho do Arquivo .mp3">
                <input type="text" id="playlist-name" placeholder="Nome da Playlist">
                <button id="add-music-btn">Adicionar Música</button>
            </section> -->

        </main>

        <!-- Player fixo -->

        <footer id="player">

            <div class="player-info">
                <img src="../imagens/track-thumbnail.jpg" alt="Capa da música atual">
                <div>
                    <p class="track-name">Nome da Música</p>
                    <p class="artist-name">Nome do Artista</p>
                </div>
            </div>

            <div class="controls">
                <button aria-label="Reproduzir anterior">⏮️</button>
                <button aria-label="Reproduzir/Pausar">⏯️</button>
                <button aria-label="Próxima música">⏭️</button>
            </div>
            
            <audio controls id="audio-player" style="display: none;"></audio>
        </footer>

        <!-- Scripts -->
        <script src="js/scripts.js"></script>

    </body>

</html>
